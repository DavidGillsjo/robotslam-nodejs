version: "3"
services:
  db:
    image: mdillon/postgis
    volumes:
      - "/tmp/dbdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=robotslam
      - POSTGRES_USER=postgres

  robotslam-server:
    build: .
    depends_on:
      - db
    links:
      - db
    ports:
      - "80:3000"
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - ROS_MASTER_URI=http://robotslam_nvidia:11311/
      - NODE_ENV=docker
